
<div>
    <h2><span translate="phoenixApp.comment.detail.title">Comment</span> {{vm.comment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="phoenixApp.comment.content">Content</span></dt>
        <dd>
            <span>{{vm.comment.content}}</span>
        </dd>
        <dt><span translate="phoenixApp.comment.publishDate">Publish Date</span></dt>
        <dd>
            <span>{{vm.comment.publishDate | date:'medium'}}</span>
        </dd>
        <dt><span translate="phoenixApp.comment.updateDate">Update Date</span></dt>
        <dd>
            <span>{{vm.comment.updateDate | date:'medium'}}</span>
        </dd>
        <dt><span translate="phoenixApp.comment.article">Article</span></dt>
        <dd>
            <a ui-sref="article-detail({id:vm.comment.article.id})">{{vm.comment.article.id}}</a>
        </dd>
        <dt><span translate="phoenixApp.comment.author">Author</span></dt>
        <dd>
            <a ui-sref="author-detail({id:vm.comment.author.id})">{{vm.comment.author.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>

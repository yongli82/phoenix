<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="layout">
<head>
<title>Login</title>
</head>
<body>
    <div layout:fragment="container">

        <form class="form-signin" th:action="@{/login}" th:object="${user}" action="/login" method="post">
            <h2 class="form-signin-heading">Please sign in</h2>

            <div class="alert alert-danger" th:if="${error}">
                Email and password is incorrect or your account is not activated, please try again.
            </div>
            <input type="text" id="inputEmail" name="j_username" class="form-control top" placeholder="Username or Email" required="required" autofocus="autofocus"/>
            <input type="password" id="inputPassword" name="j_password" class="form-control bottom" placeholder="Password" required="required"/>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="remember-me"/> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <a th:href="@{/user/register}" class="btn btn-lg btn-primary btn-block" role="button">Register</a>
        </form>


    </div>
</body>
</html>
